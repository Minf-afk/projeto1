<!DOCTYPE html>
<br lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/style.css" />
</head>
    <div class="info-box">
        <h1>Cadastro</h1>
        
            <label class="name" for="name">Username:</label>
            <input type="text" id="name" placeholder="Username" size="25"/>
                </br>
            <label class="email" for="email">Email:</label>
            <input type="email" id="email" placeholder="E-mail" pattern=".+@example\.com" size="25" required />
                </br>
            <label class="password" for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" size="25"/>
                </br>
                </br>
                </br>
            <div class="cadastro">
                <input class="button" type="button" value="CADASTRAR" />
            </div>
     </div>
    </body>
</html>
